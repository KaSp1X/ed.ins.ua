{% extends "base.html"%}
{% block content %}
    <div class="home">
        <table>
        {% for institute in institutes%}
        <tr>
            <td>
                <a href="{{ url_for('FullInfo', instituteURI = institute.URI.replace('http://dbpedia.org/resource/','dbr:')) }}">
                {{ institute.name }}
                </a>
            </td>
            <td>{{institute.city}}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
