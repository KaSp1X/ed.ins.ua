{% extends "base.html"%}
{% block content %}
    <div class="home">
        <table>
        {% for institute in institutes%}
        <tr>
            <td>{{ institute.URI.replace("http://dbpedia.org/resource/","dbr:") }}</td>
            <td><a href={{institute.URI}}>{{ institute.name }}</a></td>
            <td>{{institute.city}}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
