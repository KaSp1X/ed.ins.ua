{% extends "base.html"%}
{% block title %}
    <a href="{{dbpediaURL}}">{{title}}</a>
{% endblock %}
{% block content %}
    <div id="content">
        <table>
        {% for item in instituteInfo%}
            <tr>
                <td>
                    <a href={{item['predicate']['value']}}>
                        {{item['predicate']['value']}}
                    </a>
                </td>
                <td>
                    {% for o in item['object']%}
                    <p>{{o['value']}}</p>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
